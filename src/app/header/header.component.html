<ion-header>

  <nav class="navbar">
    <img class="navbar-logo" src="./assets/logo.png" />
    <input type="text" placeholder="Search" class="navbar-search" />
  </nav>

  <ion-button fill="clear" class="navbar-burger" expand="block" (click)="setOpen(true)">
    <button class="navbar-burger">
      <div>
        <ion-modal [isOpen]="isModalOpen">

          <ng-template>
            <ion-header class="ion-header ">
              <ion-toolbar>
                <ion-title>Menu</ion-title>
                <ion-buttons slot="end">
                  <ion-button color="tertiary" (click)="setOpen(false)">Cerrar</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">

              <ion-button color="tertiary" expand="block" fill="outline">Home</ion-button>
              <p></p>
              <ion-button color="tertiary" expand="block" fill="outline">About</ion-button>
              <p></p>
              <ion-button color="tertiary" expand="block" fill="outline">Services</ion-button>
              <p></p>
              <ion-button color="tertiary" expand="block" fill="outline">Products</ion-button>
              <p></p>
              <ion-button color="tertiary" expand="block" fill="outline">Contact</ion-button>
              <p></p>

            </ion-content>
          </ng-template>


        </ion-modal>
      </div>
    </button>
  </ion-button>



</ion-header>
